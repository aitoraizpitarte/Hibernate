<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>JavaServer Faces aplikazioa</title>
		<style>

.custom-button {
	background-color: #3498db;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	cursor: pointer;
}

.custom-button:hover {
	background-color: #2980b9;
}
</style>
	</h:head>
	<h:body>
		<h:form>
			<h1>Aukeratu zer egin nahi duzun</h1>
			<h:commandButton value="Galderak ikusi" action="#{login.galdera}"
				styleClass="custom-button" />
			<br />
			<h:commandButton value="Galderak sortu" action="#{login.sortu}"
				styleClass="custom-button" />
				<br />
			<h:commandButton value="Show Events" action="#{login.kalendariora}"
				styleClass="custom-button" />
		</h:form>
	</h:body>
</f:view>
</html>
